<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="crud">
        <!-- Header -->
        <div class="head">
            <h2>crud</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <!-- Inputs -->
        <div class="input">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input type="number" onkeyup="getTotal()" placeholder="price" id="price">
                <input type="number" onkeyup="getTotal()" placeholder="taxes" id="taxes">
                <input type="number" onkeyup="getTotal()" placeholder="ads" id="ads">
                <input type="number" onkeyup="getTotal()" placeholder="discount" id="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <!-- <input type="number" onkeyup="countData()" placeholder="count" id="count"> -->
            <input type="text" placeholder="category" id="category">
            <button id="submit">create</button>
            <!-- <button id="submit" onclick="createProduct()">create</button> -->
        </div>
        <!-- Outputs -->
        <div class="outputs">
            <div class="searchBlock">
                <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    <!-- <tr>
                        <td>1</td>
                        <td>samsung</td>
                        <td>2000</td>
                        <td>100</td>
                        <td>100</td>
                        <td>100</td>
                        <td>2100</td>
                        <td>phone</td>
                        <td><button id="update">update</button></td>
                        <td><button id="delete">delete</button></td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>





    <script src="main.js"></script>
</body>
</html>
